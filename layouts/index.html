{{ define "header" }}
  <header>
    {{ partial "nav.html" . }}
    <div class="tc-l pv3 ph3 ph4-ns">
      <img src="{{ "images/gohugo-default-sample-hero-image.jpg" | relURL }}" alt="{{ .Site.Params.author }}" class="profile-image mx-auto">
      <h1 class="f2 f-subheadline-l fw2 light-silver mb0 lh-title">
        {{ .Site.Params.author }}
      </h1>
      <p class="hero-subtitle f4 mb4">热爱技术，分享生活</p>
      <div class="social-links">
        <a href="#" class="social-link" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="#" class="social-link" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="#" class="social-link" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-link" aria-label="WeChat">
          <i class="fab fa-weixin"></i>
        </a>
      </div>
    </div>
  </header>
{{ end }}

{{ define "main" }}
  <section id="latest-posts" class="section-wrapper">
    <div class="container mx-auto px4">
      <h2 class="section-title">最新文章</h2>
      <p class="section-description">持续记录我的思考与实践，欢迎阅读最新的内容更新。</p>
      <div class="flex justify-center">
        <a href="{{ relLangURL "posts/" }}" class="cta-button">
          浏览所有文章
        </a>
      </div>
    </div>
  </section>

  <section id="contact" class="section-wrapper">
    <div class="container mx-auto px4">
      <h2 class="section-title">联系我</h2>
      <p class="section-description">如果你有任何问题或合作意向，欢迎随时联系我，我们一起创造有价值的事情。</p>
      <div class="flex justify-center">
        <a href="mailto:razerzhang1@gmail.com" class="cta-button" style="background: var(--accent-color); box-shadow: 0 12px 22px rgba(22, 163, 74, 0.25);">
          发送邮件
        </a>
      </div>
    </div>
  </section>
{{ end }}
